# Required metadata
sonar.projectKey=java:iubar-iva-export
#sonar.projectName=iubar-keygen
# alternatively: 
sonar.projectName=Java :: Iva Export
# Comma-separated paths to directories with sources (required)
sonar.sources=src
#Comma-delimited list of file path patterns to be excluded from analysis.
sonar.exclusions=**/resources/**
# Language
sonar.language=java
#Comma-delimited list of file path patterns to be excluded from coverage calculations
sonar.coverage.exclusions=**/*.java
# Encoding of the source files
sonar.sourceEncoding=UTF-8
